<hr>

<div class="panel panel-default search-results">
    <div class="panel-heading">
        <h3 class="panel-title">Search Results</h3>
    </div>
    <div class="panel-body">

        <% if (photos.length) { %>

        <ul>
            <% photos.forEach(function (photo) { %>
            <li class="list-unstyled">
                <a href="<%= photo.media.b %>" class="thumbnail">
                    <img src="<%= photo.media.t %>" alt="Photo - <%= photo.title %>"
                         title="<%= photo.title %>">
                </a>
            </li>
            <% }) %>
        </ul>

        <% } else { %>
        <div class="alert alert-info"><strong>No results</strong></div>
        <% } %>


        <form role="form" action="/zip">
            <input type="hidden" class="form-control" id="tags" name="tags" value="<%= tagsParameter %>">
            <input type="hidden" class="form-control" id="tagmode" name="tagmode" value="<%= tagmodeParameter %>">
            <button class="btn btn-primary">Zip results</button>
        </form>
    </div>


</div>
